    <style>
      :root {
       
        --ink: #1b1f24;
        --link: #1a5a7a;
        --link-hover: #0b3d52;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: transparent;
        color: var(--ink);
        font-family: "Iowan Old Style", "Palatino Linotype", "Bookman Old Style", serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        padding: 32px 20px 40px;
      }

      html,
      body {
        background: transparent;
      }

      main {
        width: min(560px, 100%);
        display: grid;
        justify-items: center;
        gap: 20px;
        text-align: center;
      }

      img {
        width: min(88vw, 520px);
        max-height: 60svh;
        height: auto;
        object-fit: contain;
        display: block;
        border-radius: 20px;
      }

      a {
        font-size: clamp(1.2rem, 2.4vw, 1.6rem);
        letter-spacing: 0.02em;
        color: var(--link);
        text-decoration: none;
        position: relative;
        padding-bottom: 2px;
      }

      a.photo-link {
        display: inline-block;
        padding-bottom: 0;
      }

      a.photo-link::after {
        content: none;
      }

      a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: currentColor;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 200ms ease;
      }

      a:hover::after,
      a:focus-visible::after {
        transform: scaleX(1);
      }

      .seo {
        position: fixed;
        inset-inline: 0;
        top: 100%;
        transform: translateY(12px);
        display: grid;
        gap: 2px;
        justify-items: center;
        font-size: 10px;
        line-height: 1.2;
        color: #ffffff;
        text-align: center;
        pointer-events: none;
      }

      .seo h1,
      .seo p {
        margin: 0;
        font-weight: 400;
      }

      @media (prefers-reduced-motion: reduce) {
        a::after {
          transition: none;
        }
      }
    </style>
